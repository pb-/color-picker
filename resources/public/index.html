<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      body {
        font-family: sans-serif;
      }
      #c {
        border: 1px solid black;
      }
      .container {
        display: flex;
        align-items: flex-start;
      }
      .colors {
        padding: 0;
      }
      .colors li {
        display: flex;
        justify-content: space-between;
        list-style-type: none;
        padding: .5em;
        border: 1px solid white;
      }
      .colors li:hover {
        background-color: whitesmoke;
        cursor: pointer;
      }
      .colors li.selected {
        border: 1px solid lightgray;
      }
      .colors li.add {
        justify-content: center;
        text-align: center;
      }
      .delete {
        visibility: hidden;
        color: lightgray;
      }
      .colors li:hover .delete {
        visibility: initial;
      }
      .colors li:hover .delete:hover {
        color: black;
      }
      .matrix {
        padding: 1em;
        display: inline-grid;
        gap: 1em;
      }
      .swatch {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 5em;
        height: 5em;
        border-style: solid;
        border-width: 3px
      }
    </style>
  </head>
  <body>
    <div id="app">
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
